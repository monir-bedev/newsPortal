{% extends 'base_BE.html' %}

{% block title %} Create new post {% endblock %}

{% block content %}

    <div class="row">
        <div class="col-md-12">
            <h1 class="mt-4">Update Reporter Profile</h1>
            <ol class="breadcrumb mb-4">
                <li class="breadcrumb-item active">User Dashboard</li>
            </ol>
        </div>
        <div class="col-md-12 m-2">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group mb-2">
                            <label for="first_name" class="mb-2">Enter your first name</label>
                            {{ form.first_name }}
                            <label for="last_name" class="mb-2">Enter your last name</label>
                            {{ form.last_name }}
                            <label for="username" class="mb-2">Enter your username</label>
                            {{ form.username }}
                            <label for="email" class="mt-3 mb-2">Email</label>
                            {{ form.email }}

                            <div class="form-check">
                                {{ form.is_active }}
                                <label class="form-check-label" for="is_active">
                                    is_active
                                </label>
                            </div>

                        </div>
                    </div>
                </div>
                <button class="btn btn-success mt-3" type="submit">submit</button>
            </form>
        </div>
    </div>
{% endblock %}
