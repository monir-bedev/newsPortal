{% extends 'base_FE.html' %}
{% load static %}
{% block content %}
    <!-- News With Sidebar Start -->
    <div class="container-fluid py-3">
        <div class="container p-5">
            <div style="justify-content: center;" class="row d-flex">
                <div class="col-lg-8">
                    <!-- News Detail Start -->
                    <div class="position-relative mb-3">
                        {% if post.is_published == True %}
                            <span class="text-success">Published</span>
                            {% else %}
                            <span class="text-danger">Unpublished</i></span>
                        {% endif %}
                        <hr>
                        <h2 class="mb-2">{{ post.title }}</h2>
                        <div class="mb-3">
                            <a href="">{{ post.category }}</a>
                            <span class="px-1">/</span>
                            <span>{{ post.created_at }}</span>
                        </div>
                        {% if post.image %}
                            <img class="img-fluid w-100" src="{{ post.image.url }}" style="object-fit: cover;">
                        {% endif %}
                        <div class="overlay position-relative bg-light mt-4">
                            <div>
                                <P>{{ post.description }}</P>
                            </div>
                        </div>
                    </div>
                    <!-- News Detail End -->
                </div>
            </div>
        </div>
    </div>
    <!-- News With Sidebar End -->

{% endblock %}
